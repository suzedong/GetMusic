# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push: # 将工作流设置为在将事件推送到 main and release/* 分支时运行
    branches: [ "main" ]
  pull_request: # 将工作流设置为在面向 main 分支的事件上运行 pull_request
      branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Query version number
      id: qet_version
      shell: bash
      run: |
        echo "Version number is ${GITHUB_REF:10}"
        echo ::set-output name=version::"${GITHUB_REF:10}"

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyfiglet tk pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Compile and pack
      run: |
        pyinstaller -F --noconfirm --windowed --collect-all pyfiglet GetMusicGUI.py

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      with:
        tag_name: v${{ steps.qet_version.outputs.version }}
        release_name: Release v${{ steps.qet_version.outputs.version }}
        body: 'See the assets to download this version and install.'
        draft: false
        prerelease: false

    - name: Upload .app file to Release
      uses: actions/upload-artifact@v2
      with:
        name: app
        path: /path/to/your/app/file/*.app
